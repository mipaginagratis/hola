<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Redirección</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Panel de Redirección</h1>
    
    <div>
        <button onclick="cambiarRedireccion('formulario.html')">Ir a Formulario</button>
        <button onclick="cambiarRedireccion('usuario.html')">Ir a Usuario</button>
        <button onclick="cambiarRedireccion('folder.html')">Ir a Folder</button>
    </div>
    
    <div id="status">Estado: Esperando acción...</div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Tu configuración de Firebase
      const firebaseConfig = {
  apiKey: "AIzaSyBYqJumATSg79RlUE5e4OGbVHEUe8iDnlo",
  authDomain: "redire-d5d47.firebaseapp.com",
  databaseURL: "https://redire-d5d47-default-rtdb.firebaseio.com",
  projectId: "redire-d5d47",
  storageBucket: "redire-d5d47.firebasestorage.app",
  messagingSenderId: "382135120282",
  appId: "1:382135120282:web:43a81b562623d71d190a23",
  measurementId: "G-GN5JW6XC3G"
};
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        function cambiarRedireccion(pagina) {
            // Estructura simple: solo guardar la URL
            database.ref('paginaActual').set(pagina)
                .then(() => {
                    document.getElementById('status').textContent = "Redirección cambiada a: " + pagina;
                })
                .catch(error => {
                    document.getElementById('status').textContent = "Error: " + error.message;
                });
        }
    </script>
</body>
</html>
