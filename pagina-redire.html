<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Redirección</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367D6;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Panel de Redirección</h1>
    <p>Seleccione la página a la que desea redirigir a los usuarios:</p>
    
    <div class="button-container">
        <button onclick="cambiarRedireccion('folder.html')">folder</button>
        <button onclick="cambiarRedireccion('invitation.html')">Invitación</button>
        <button onclick="cambiarRedireccion('https://www.paginadebienvenida.com')">Página de Bienvenida</button>
    </div>
    
    <div id="status" class="status"></div>

    <!-- Incluir Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Configuración de Firebase - Debes reemplazar esto con tu propia configuración
       const firebaseConfig = {
  apiKey: "AIzaSyBYqJumATSg79RlUE5e4OGbVHEUe8iDnlo",
  authDomain: "redire-d5d47.firebaseapp.com",
  databaseURL: "https://redire-d5d47-default-rtdb.firebaseio.com",
  projectId: "redire-d5d47",
  storageBucket: "redire-d5d47.firebasestorage.app",
  messagingSenderId: "382135120282",
  appId: "1:382135120282:web:43a81b562623d71d190a23",
  measurementId: "G-GN5JW6XC3G"
};
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Referencia a la base de datos
        const database = firebase.database();
        const redirectRef = database.ref('redirect');
        
        function cambiarRedireccion(nuevaPagina) {
            const statusElement = document.getElementById('status');
            
            // Actualizar en Firebase
            redirectRef.set({
                url: nuevaPagina,
                timestamp: Date.now()
            })
            .then(() => {
                statusElement.textContent = "Redirección cambiada correctamente a: " + nuevaPagina;
                statusElement.className = "status success";
                setTimeout(() => {
                    statusElement.style.display = "none";
                }, 3000);
            })
            .catch(error => {
                statusElement.textContent = "Error al cambiar la redirección: " + error.message;
                statusElement.className = "status error";
                console.error("Error al cambiar la redirección:", error);
            });
        }
    </script>
</body>
</html>
