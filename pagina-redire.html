<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Redirección</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367D6;
        }
        .toggle-container {
            margin-top: 30px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        .active-redirect {
            font-weight: bold;
            color: #155724;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Panel de Redirección</h1>
    <p>Seleccione la página a la que desea redirigir a los usuarios:</p>
    
    <div class="button-container">
        <button onclick="cambiarRedireccion('formulario.html')">Formulario</button>
        <button onclick="cambiarRedireccion('usuario.html')">Usuario</button>
        <button onclick="cambiarRedireccion('folder.html')">Folder</button>
        <button onclick="cambiarRedireccion('https://drive.google.com/drive/folders/1-gBqHN2hXFaAsZcVxa4Uhd6GjA-UjHjT?usp=sharing')">Página de Bienvenida</button>
    </div>
    
    <div class="toggle-container">
        <h3>Activar/Desactivar Redirección</h3>
        <button id="toggleBtn" onclick="toggleRedireccion()">Activando...</button>
    </div>
    
    <div id="currentRedirect" class="active-redirect"></div>
    <div id="status" class="status"></div>

    <!-- Incluir Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Configuración de Firebase - Reemplaza con tu configuración
       const firebaseConfig = {
  apiKey: "AIzaSyBYqJumATSg79RlUE5e4OGbVHEUe8iDnlo",
  authDomain: "redire-d5d47.firebaseapp.com",
  databaseURL: "https://redire-d5d47-default-rtdb.firebaseio.com",
  projectId: "redire-d5d47",
  storageBucket: "redire-d5d47.firebasestorage.app",
  messagingSenderId: "382135120282",
  appId: "1:382135120282:web:43a81b562623d71d190a23",
  measurementId: "G-GN5JW6XC3G"
};
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Referencia a la base de datos
        const database = firebase.database();
        const redirectRef = database.ref('redirect');
        
        // Variables para almacenar el estado actual
        let currentUrl = "";
        let isActive = false;
        
        // Cargar estado actual al inicio
        redirectRef.once('value').then((snapshot) => {
            const data = snapshot.val();
            if (data) {
                currentUrl = data.url || "";
                isActive = data.activo || false;
                updateUI();
            }
        });
        
        // Escuchar cambios en tiempo real
        redirectRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                currentUrl = data.url || "";
                isActive = data.activo || false;
                updateUI();
            }
        });
        
        // Actualizar interfaz de usuario
        function updateUI() {
            const toggleBtn = document.getElementById('toggleBtn');
            const currentRedirectDiv = document.getElementById('currentRedirect');
            
            // Actualizar botón toggle
            toggleBtn.textContent = isActive ? "Desactivar Redirección" : "Activar Redirección";
            toggleBtn.style.backgroundColor = isActive ? "#dc3545" : "#28a745";
            
            // Mostrar URL actual
            if (currentUrl) {
                currentRedirectDiv.innerHTML = `Redirección actual: <strong>${currentUrl}</strong> (${isActive ? "Activa" : "Inactiva"})`;
                currentRedirectDiv.style.display = "block";
            } else {
                currentRedirectDiv.style.display = "none";
            }
        }
        
        // Cambiar destino de redirección
        function cambiarRedireccion(nuevaPagina) {
            const statusElement = document.getElementById('status');
            
            // Actualizar en Firebase
            redirectRef.update({
                url: nuevaPagina,
                timestamp: Date.now()
            })
            .then(() => {
                statusElement.textContent = "Destino de redirección cambiado a: " + nuevaPagina;
                statusElement.className = "status success";
                setTimeout(() => {
                    statusElement.style.display = "none";
                }, 3000);
            })
            .catch(error => {
                statusElement.textContent = "Error al cambiar la redirección: " + error.message;
                statusElement.className = "status error";
                console.error("Error al cambiar la redirección:", error);
            });
        }
        
        // Activar/desactivar redirección
        function toggleRedireccion() {
            const statusElement = document.getElementById('status');
            const newState = !isActive;
            
            redirectRef.update({
                activo: newState
            })
            .then(() => {
                statusElement.textContent = newState ? 
                    "Redirección activada. Los usuarios serán redirigidos automáticamente." : 
                    "Redirección desactivada. Los usuarios no serán redirigidos.";
                statusElement.className = "status success";
                setTimeout(() => {
                    statusElement.style.display = "none";
                }, 3000);
            })
            .catch(error => {
                statusElement.textContent = "Error al cambiar el estado: " + error.message;
                statusElement.className = "status error";
                console.error("Error al cambiar el estado:", error);
            });
        }
    </script>
</body>
</html>
