<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para cambiar número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #f5f5f5;
            padding: 25px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        #mensaje {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Formulario para cambiar número</h1>
    
    <form id="formCambiarNumero">
        <label for="nuevo_numero">Número:</label>
        <input type="number" id="nuevo_numero" name="numero" value="">
        
        <label for="vaciar_numero">Vaciar número:</label>
        <select id="vaciar_numero" name="vaciar_numero">
            <option value="0">No</option>
            <option value="1">Sí, vaciar número</option>
        </select>
        
        <button type="submit">Cambiar</button>
    </form>
    
    <div id="mensaje"></div>

    <script>
        // URL del script de Google para almacenar datos
        const API_URL = "https://script.google.com/macros/s/AKfycbybUi84u6ZgLzvfsXWLV9zLqkU2YowIoErfa7wOcJr_rIkecdjlD1iptmnTh-K9Z31E/exec";
        
        // Cargar el número actual al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el número actual
            fetch(API_URL)
                .then(response => response.text())
                .then(data => {
                    try {
                        const jsonData = JSON.parse(data);
                        document.getElementById("nuevo_numero").value = jsonData.numero || "";
                    } catch (e) {
                        console.error("Error al parsear la respuesta:", e);
                        mostrarMensaje("Error al cargar el número. La respuesta no es válida.", "error");
                    }
                })
                .catch(error => {
                    console.error("Error al obtener el número:", error);
                    mostrarMensaje("Error al cargar el número. Inténtelo de nuevo.", "error");
                });
        });
        
        // Mostrar mensaje de estado
        function mostrarMensaje(texto, tipo) {
            const mensajeElement = document.getElementById("mensaje");
            mensajeElement.textContent = texto;
            mensajeElement.className = tipo;
        }
        
        // Procesar el formulario
        document.getElementById("formCambiarNumero").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const nuevoNumero = document.getElementById("nuevo_numero").value;
            const vaciarNumero = document.getElementById("vaciar_numero").value === "1";
            
            // Determinar el valor final según la opción de vaciar
            const valorFinal = vaciarNumero ? "" : nuevoNumero;
            
            mostrarMensaje("Enviando datos...", "");
            
            // Crear FormData para enviar los datos
            const formData = new FormData();
            formData.append('action', 'update');
            formData.append('numero', valorFinal);
            
            // Enviar datos al script de Google
            fetch(API_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                try {
                    const jsonData = JSON.parse(data);
                    if (jsonData.success) {
                        mostrarMensaje("Número actualizado correctamente.", "success");
                        setTimeout(() => {
                            window.location.href = "usuario.html";
                        }, 1500);
                    } else {
                        mostrarMensaje("Error: " + (jsonData.error || "No se pudo actualizar el número"), "error");
                    }
                } catch (e) {
                    console.error("Error al parsear la respuesta:", e, "Respuesta:", data);
                    mostrarMensaje("Error al procesar la respuesta del servidor.", "error");
                }
            })
            .catch(error => {
                console.error("Error al actualizar el número:", error);
                mostrarMensaje("Error al comunicarse con el servidor. Inténtelo de nuevo.", "error");
            });
        });
    </script>
</body>
</html>
