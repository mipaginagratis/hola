<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para cambiar número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #f5f5f5;
            padding: 25px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        #mensaje {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Formulario para cambiar número</h1>
    
    <form id="formCambiarNumero">
        <label for="nuevo_numero">Número:</label>
        <input type="number" id="nuevo_numero" name="numero" value="">
        
        <label for="vaciar_numero">Vaciar número:</label>
        <select id="vaciar_numero" name="vaciar_numero">
            <option value="0">No</option>
            <option value="1">Sí, vaciar número</option>
        </select>
        
        <button type="submit">Cambiar</button>
    </form>
    
    <div id="mensaje"></div>

    <script>
        // URL del script de Google para almacenar datos
        const API_URL = "https://script.google.com/macros/s/AKfycbybUi84u6ZgLzvfsXWLV9zLqkU2YowIoErfa7wOcJr_rIkecdjlD1iptmnTh-K9Z31E/exec";
        
        // Cargar el número actual al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el número actual
            fetch(API_URL)
                .then(response => response.text())
                .then(data => {
                    try {
                        // Intentar parsear como JSON
                        let jsonData;
                        try {
                            jsonData = JSON.parse(data);
                        } catch (e) {
                            // Si no es JSON, intentar extraer el número
                            const match = data.match(/"numero":"([^"]+)"/);
                            if (match && match[1]) {
                                jsonData = { numero: match[1] };
                            } else {
                                throw new Error("Formato de respuesta no reconocido");
                            }
                        }
                        
                        document.getElementById("nuevo_numero").value = jsonData.numero || "";
                    } catch (e) {
                        console.error("Error al procesar la respuesta:", e, "Datos:", data);
                        mostrarMensaje("Error al cargar el número. Formato de respuesta inválido.", "error");
                    }
                })
                .catch(error => {
                    console.error("Error al obtener el número:", error);
                    mostrarMensaje("Error al cargar el número. Inténtelo de nuevo.", "error");
                });
        });
        
        // Mostrar mensaje de estado
        function mostrarMensaje(texto, tipo) {
            const mensajeElement = document.getElementById("mensaje");
            mensajeElement.textContent = texto;
            mensajeElement.className = tipo;
        }
        
        // Procesar el formulario
        document.getElementById("formCambiarNumero").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const nuevoNumero = document.getElementById("nuevo_numero").value;
            const vaciarNumero = document.getElementById("vaciar_numero").value === "1";
            
            // Determinar el valor final según la opción de vaciar
            const valorFinal = vaciarNumero ? "" : nuevoNumero;
            
            mostrarMensaje("Enviando datos...", "");
            
            // Método 1: Usar JSONP a través de un iframe (evita problemas CORS)
            // Crear URL con parámetros para la actualización
            const updateUrl = `${API_URL}?action=update&numero=${encodeURIComponent(valorFinal)}&callback=updateCallback`;
            
            // Crear una función global para recibir la respuesta
            window.updateCallback = function(response) {
                if (response && response.success) {
                    mostrarMensaje("Número actualizado correctamente.", "success");
                    setTimeout(() => {
                        window.location.href = "usuario.html";
                    }, 1500);
                } else {
                    mostrarMensaje("Error: " + (response.error || "No se pudo actualizar el número"), "error");
                }
            };
            
            // Si no hay respuesta después de 10 segundos, mostrar un error
            const timeout = setTimeout(() => {
                mostrarMensaje("La operación ha tardado demasiado tiempo. El número podría haberse actualizado, pero no se recibió confirmación.", "error");
            }, 10000);
            
            // Crear y añadir un iframe invisible para hacer la solicitud
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.onload = function() {
                // El iframe se cargó, pero no sabemos si fue exitoso
                // La función updateCallback se llamará si todo fue bien
            };
            iframe.onerror = function() {
                clearTimeout(timeout);
                mostrarMensaje("Error al comunicarse con el servidor. Inténtelo de nuevo.", "error");
            };
            iframe.src = updateUrl;
            document.body.appendChild(iframe);
            
            // Intento alternativo: enviar solicitud GET directa como respaldo
            fetch(`${API_URL}?action=update&numero=${encodeURIComponent(valorFinal)}`, {
                method: 'GET',
                mode: 'no-cors' // Intentar eludir restricciones CORS
            }).then(() => {
                // No podemos verificar la respuesta debido a 'no-cors',
                // pero al menos hicimos el intento
                console.log("Solicitud de respaldo enviada");
            }).catch(error => {
                console.error("Error en solicitud de respaldo:", error);
            });
        });
    </script>
</body>
</html>
