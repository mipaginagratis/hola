<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            font-size: 20px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Ingrese el número</h2>
    
    <input type="number" id="inputNumero" placeholder="Ingrese número">
    <br>
    <button onclick="cambiarNumero()">Guardar Número</button>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbybUi84u6ZgLzvfsXWLV9zLqkU2YowIoErfa7wOcJr_rIkecdjlD1iptmnTh-K9Z31E/exec"; // Reemplaza con tu URL

        function cambiarNumero() {
            const nuevoNumero = document.getElementById("inputNumero").value;
            
            if (nuevoNumero === "") {
                alert("Por favor, ingrese un número.");
                return;
            }

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ numero: nuevoNumero })
            })
            .then(response => response.text())
            .then(data => {
                alert("Número actualizado.");
                document.getElementById("inputNumero").value = "";
            })
            .catch(error => console.error("Error al actualizar el número:", error));
        }
    </script>
</body>
</html>
